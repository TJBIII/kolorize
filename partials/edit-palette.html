<div class="row">
  <ul ui-sortable ng-model="$parent.chosenPalette.colors">

      <div class="activator card-image waves-effect waves-block waves-light">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Options</span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
          <i class="material-icons right">close</i></span>
          <a>Tweak</a>
          <a ng-click="deleteColor(color)">Delete</a>
          <a>Copy Hex</a> 
      </div>
    </li>
  </ul>
</div>

  <div class="clear"></div>

  <a ng-click="deletePalette(palette)"><button>Delete Palette</button></a>
