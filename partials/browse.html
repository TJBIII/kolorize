<section class="palette-list container">

  <div class="row">
    <div class="col s12 l6">
      <h1>Browse All</h1>
    </div>
  </div>

  <section>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="search" id="search" type="text" >
        <label for="search">Search</label>
      </div>
    </div>

    <div class="row">
      <div class="palette-group" ng-repeat="palette in palettes | filter: {name: search}">
      <h4>{{palette.name || "Unamed Palette"}}</h4>
        <div class="col s8">
          <div class="row">
            <div ng-repeat="color in palette.colors">
              <div ng-class="palette.colors.length > 4 ? 's1' : 's2'" class="color col" style="background-color: {{color}}"></div>
            </div>
          </div>
        </div>

        <div class="col s4">
          <a href="#/preview" ng-click="setChosenPalette(palette)"><button class="waves-effect waves-light btn grey lighten-1">Preview</button></a>
          <span ng-if="userId !== palette.uid">
            <a href="#/palettes" ng-click="fork(palette)"><button class="waves-effect waves-light btn grey lighten-1">Fork</button></a>
          </span>
        </div>
        <!-- clear before the next palette -->
        <div class="clear"></div>
      </div>
    </div>

  </section>

</section>
